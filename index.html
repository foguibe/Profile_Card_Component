<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="top">
            </div>
            <div id="bottom">
                <img src="images/image-victor.jpg" alt="Picture of Victor">
                <div id="name-country">
                    <h1>Victor Crest<span>26</span></h1>
                    <p>London</p>
                </div>
                <div id="statistics">
                    <h2>80k<span>Followers</span></h2>
                    <h2>803k<span>Likes</span></h2>
                    <h2>1.4k<span>Photos</span></h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">Frontend Mentor</a>. Coded by <a href="https://github.com/foguibe">Fortune Oguibe.</a></p>
    </footer>
</body>
</html>
